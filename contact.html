    <section class="contact_form">
        <div class="container">

            <div class="form_wrapper">
                <div class="company_address">
                    <div class="address_group">
                        <i class="fa-solid fa-bolt fa-flip"></i>
                        <h2 class="text_red mg_heading">Location</h2>
                        <p>Rathod Layout, Yavatmal</p>
                    </div>

                    <div class="address_group">
                        <i class="fa-solid fa-bolt fa-flip"></i>
                        <h2 class="text_red mg_heading">Email Us</h2>
                        <p>thescript@gmail.com</p>
                    </div>

                    <div class="address_group">
                        <i class="fa-solid fa-bolt fa-flip"></i>
                        <h2 class="text_red mg_heading">Call Us</h2>
                        <p>9096303059</p>
                    </div>

                    <img src="/img/cityfog.jpg" alt="loading error"> 
                </div> 


                <form class="form" action=""> 
                    <h2 class="lg_heading text_black">Contact Us</h2>
                    <p>Let us know your question and suggestions. Please feel free to conect us.</p>

                    <div class="form_group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>

                    <div class="form_group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>

                    <div class="form_group">
                        <label for="phone">Phone</label>
                        <input type="number" name="" id="phone" required> 
                    </div>

                    <div class="form_group">
                        <label for="message">Message</label>
                       <textarea name="" id="message" required></textarea>
                    </div>

                    <button type="submit" class="form_btn" >Submit</button>
                </form>
            </div>

        </div>
        
    </section>
